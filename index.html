<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator</h1>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter Favourite SA Recipe"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions" />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Rice, Bread or Cheese</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This was codes by Aviwe Nkmabule and is
        <a href="https://github.com/Aviwe-Nkambule/AI-generator" target="_blank"
          >open-sourced on Github</a
        >
        and is
        <a href="https://recipee-generator-ai.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
        hosted
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
